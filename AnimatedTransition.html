<html>
	<head>
	<title>DAVV</title>
	<style type="text/CSS">
	img{
	width:100px;
	height:100px;
	transition:-webkit-transform 5s ease;
	-webkit-animation:example 5s infinite;
	}
	@-webkit-keyframes example{
	from{
	height:100px;
	width:100px;
	box-shadow:1px 1px 1px 1px Skyblue;
	}
	to{
	height:300px;
	width:300px;
	box-shadow:8px 8px 8px 8px black;
	}
	}
	img:hover{-webkit-transform:scale(-1,-1);}
	</style>
	</head>
<body><img src="6382.jpg">
</body>
</html>
