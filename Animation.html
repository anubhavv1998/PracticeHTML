<html>
	<head>
	<style type="text/CSS">
	div{
	width:100px;
	height:100px;
	-webkit-animation:example 5s infinite;
	
	}
	@-webkit-keyframes example{
	from{
	height:100px;
	width:100px;
	background-color:khaki;
	}
	to{
	height:200px;
	width:200px;
	background-color:black;
	}
	}
	</style>
	</head>
	<body>
	<div></div>
	</body>
</html>
